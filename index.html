<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>rainyday.js demo #6 (css background image)</title>
    <style media="screen">
      /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
      #background {
        min-height: 800px;
        /* min-height: 1250px; */
        background-image: url("19.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <script src="./js/rainyday.min.js"></script>
    <script>
      function run() {
        var rainyDay = new RainyDay({
          image: "background",
          blur: 0 // Target p element with ID, RainyDay.js will use backgorund image to simulate rain effects.
        });
        window.setTimeout(function() {
          // rainyDay.destroy()
        }, 1000);
      }
    </script>
  </head>

  <body onload="run();">
    <div style="width: 100%; margin: 0 auto;">
      <div>
        <p id="background"></p>
      </div>
    </div>
  </body>
</html>
